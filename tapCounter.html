<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <title>Tap game</title>
    <link rel="stylesheet" href="css/tapGame.css" />
  </head>
  <body>
    <header>
      <p class="title">Tap Game</p>
      <p class="jodu">❤jodu❤</p>
      <pre class="g">Tap this button 200 times 😛</pre>
    </header>
    <main>
      <div class="COUNTING">
        <button class="counter">
          <p class="barYap">Tap</p>
          <div class="bar"></div>
        </button>
        <p class="count">0</p>
      </div>

      <div class="buttons">
        <div class="firstLine">
          <button class="resetCount b">Reset Count</button>
          <button class="hun b">Jump to 100</button>
        </div>
        <div class="secLine">
          <button class="two b">Jump to 200</button>
        </div>
      </div>

      <a href="index.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="200"
          height="200"
          viewBox="0 0 24 24"
          class="home"
        >
          <path
            fill="currentColor"
            d="M11.336 2.253a1 1 0 0 1 1.328 0l9 8a1 1 0 0 1-1.328 1.494L20 11.45V19a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-7.55l-.336.297a1 1 0 0 1-1.328-1.494l9-8zM6 9.67V19h3v-5a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v5h3V9.671l-6-5.333l-6 5.333zM13 19v-4h-2v4h2z"
          />
        </svg>
      </a>
    </main>

    <div class="clickDiv">
      <button class="cancel">x</button>

      <div class="text">
        <h3>my love</h3>
        <br />
        <p>
          each tap of your finger counts as one slap to the ppl annoying you 😂
          <br />
          <br />
          come on you have to give another 100 slaps<br />
          <br />
          <br />
          (tap till 200 to reveal more message😜)
        </p>
      </div>
    </div>
  </body>
  <script src="js/tapGame.js"></script>
</html>
